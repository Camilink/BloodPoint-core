{% extends 'base.html' %}
{% block title %}Editar representante{% endblock %}
{% block content %}
<body class='home'>
	{% include "componentes/navbar.html" %}
	<div class="main-content">
        <h2>Editar Representante</h2>
        <div class="row" style="margin-bottom: 1.5rem">
            <div class="col-12" style="display: flex;">
				<a class="btn btn-primary red" href="{% url 'detalles_representante' id=representante.id_representante %}">
					<span>Volver</span>
				</a>
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar cambios</button>
        </form>
    </div>
</body>

{% endblock %}
