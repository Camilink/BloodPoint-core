<!DOCTYPE html>
<html lang="es">

<head>
    <title>Crear cuenta</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #7d0000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            z-index: 1;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#791212, #3d0707);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #791212, #0b0701);
            right: -30px;
            bottom: -80px;
        }

        /* Header */
        .header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .header-title {
            color: white;
            font-size: 30px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-subtitle {
            color: white;
            font-size: 18px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            max-width: 80%;
            margin: 0 auto;
        }

        /* Pa los forms */
        form {
            background-color: rgba(255, 255, 255, 0.13);
            position: relative;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            z-index: 10;
            margin-top: 100px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 30px;
            display: flex;
        }

        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .social .fb {
            margin-left: 25px;
        }

        .social i {
            margin-right: 4px;
        }

        form a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: underline;
        }

        /* Contenedor principal del glóbulo */
        .globulo {
            position: relative;
            width: 150px;
            height: 150px;
        }

        /* Círculo base (forma principal) */
        .globulo-base {
            width: 100%;
            height: 100%;
            background: #d10000;
            /* Rojo sangre */
            border-radius: 50%;
            position: relative;
            box-shadow:
                0 0 60px #ff000033,
                /* Sombra difusa roja */
                inset 10px -10px 20px #a00000,
                /* Sombra interna para profundidad */
                inset -5px 5px 10px #ff4d4d;
            /* Luz interna */
        }

        /* Efecto de "hoyo" central (como en los glóbulos reales) */
        .globulo-base::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: #b30000;
            border-radius: 50%;
            box-shadow:
                inset 0 0 10px #800000,
                0 0 5px #ff0000;
        }

        /* Efecto de textura (opcional) */
        .globulo-base::after {
            content: "";
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle at 30% 30%,
                    transparent 10%,
                    #ff000033 30%,
                    transparent 50%);
            border-radius: 50%;
        }

        /* Pequeñas protuberancias para hacerlo más orgánico */
        .protuberancia {
            position: absolute;
            background: #d10000;
            border-radius: 50%;
            filter: blur(1px);
        }

        /* Posicionamos las protuberancias alrededor del glóbulo */
        .protuberancia:nth-child(1) {
            top: -5px;
            left: 30%;
            width: 20px;
            height: 20px;
        }

        .protuberancia:nth-child(2) {
            bottom: 10px;
            right: -5px;
            width: 25px;
            height: 25px;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="globulo">
            <div class="globulo-base"></div>
            <div class="protuberancia"></div>
            <div class="protuberancia"></div>
        </div>
        <div class="shape"></div>
    </div>
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                BLOODPOINT
                <i class="fas fa-heartbeat"></i>
            </div>
            <!-- <div class="header-subtitle">
                Aplicación de gestión de donaciones de sangre
            </div> -->
        </div>
    </header>
<form action="{% url 'signup_representante' %}" method="post" enctype="multipart/form-data" onsubmit="return validarFormulario()">
    {% csrf_token %}
    
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}
    
    <h3>Crear cuenta</h3>
    
    <label for="rut_representante">Rut</label>
    <input type="text" placeholder="Ej: 12.345.678-K" onblur="formatearCampoRUT(this)" name="rut_representante" id="rut_representante" required>
    
    <label for="nombre">Nombre</label>
    <input type="text" placeholder="Nombre completo" name="nombre" id="nombre" required>
    
    <label for="email">Email</label>
    <input type="email" placeholder="Email" name="email" id="email" required>
    
    <label for="password1">Contraseña</label>
    <input type="password" placeholder="Contraseña" id="password1" name="password1" required>
    
    <label for="password2">Confirme su Contraseña</label>
    <input type="password" placeholder="Repetir contraseña" id="password2" name="password2" required>
    
    <label for="rol">Rol</label>
    <input type="text" placeholder="Rol en organización" id="rol" name="rol" required>
    
    <label for="credencial">Foto de credencial</label>
    <input type="file" placeholder="Foto de credencial" id="credencial" name="credencial"
        accept="image/jpg, image/jpeg, image/png">
    
    <button type="submit">Crear cuenta</button>
    <a href="{% url 'login' %}" style="text-align: center;">Ya tengo una cuenta</a>
</form>

<script>
// Función para formatear el RUT mientras se escribe
function formatearCampoRUT(input) {
    // Obtener valor actual sin puntos ni guiones
    let rut = input.value.replace(/\./g, '').replace(/-/g, '');
    
    // Si está vacío, no hacer nada
    if (rut.length === 0) return;
    
    // Separar número y dígito verificador
    let dv = rut.slice(-1);
    let numero = rut.slice(0, -1);
    
    // Formatear con puntos
    numero = numero.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    
    // Asignar valor formateado
    input.value = numero + "-" + dv;
}

// Función para validar el formulario antes de enviar
function validarFormulario() {
    const password1 = document.getElementById('password1').value;
    const password2 = document.getElementById('password2').value;
    const rut = document.getElementById('rut_representante').value;
    const email = document.getElementById('email').value;
    
    // Validar que las contraseñas coincidan
    if (password1 !== password2) {
        alert('Las contraseñas no coinciden');
        return false;
    }
    
    // Validar que la contraseña tenga al menos 8 caracteres
    if (password1.length < 8) {
        alert('La contraseña debe tener al menos 8 caracteres');
        return false;
    }
    
    // Validar formato de RUT chileno básico (puedes mejorar esta validación)
    const rutRegex = /^[0-9]{1,2}.[0-9]{3}.[0-9]{3}-[0-9kK]{1}$/;
    if (!rutRegex.test(rut)) {
        alert('Formato de RUT inválido. Use formato: 12.345.678-K');
        return false;
    }
    
    // Validar email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Formato de email inválido');
        return false;
    }
    
    return true;
}
</script>
</body>

</html>
