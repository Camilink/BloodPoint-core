<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Navbar Vertical */
        .navbar-vertical {
            width: 250px;
            background: #7d0000;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Logo/Brand */
        .navbar-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.5rem;
        }


        .nav-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .nav-item:hover {
            background: #940606;
        }

        .nav-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Contenido principal  */
        .main-content {
            flex: 1;
            padding: 20px;
        }
    </style>
    <title>BloodPoint - Inicio</title>
</head>

<body>
    <!-- Navbar Vertical -->
    <nav class="navbar-vertical">
        <div class="navbar-brand">
            <i class="fas fa-heartbeat"></i>
            <span>BLOODPOINT</span>
        </div>

        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>

        <a href="#" class="nav-item">
            <i class="fas fa-tint"></i>
            <span>Donaciones</span>
        </a>

        <a href="#" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Campañas</span>
        </a>

        <a href="#" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Configuración</span>
        </a>
        <a href="{% url 'login' %}" class="nav-item"> Cerrar sesión </a>
    </nav>
    <div class="main-content">
        <h2>Bienvenido a BLOODPOINT</h1>
        <iframe
        src="https://bloodpoint-core.onrender.com/superset/dashboard/p/NygnDv8lZGa/"
        width="100%"
        height="600px"
        frameborder="0"
        ></iframe>
    </div>


    <!-- JSSS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@superset-ui/embedded-sdk"></script>
    <script>
        supersetEmbeddedSdk.embedDashboard({
            id: "65cd1009-7a19-4392-a138-a1f27e500973", // given by the Superset embedding UI
            supersetDomain: "https://bloodpoint-core.onrender.com",
            mountPoint: document.getElementById("my-superset-container"), // any html element that can contain an iframe
            fetchGuestToken: () => fetchGuestTokenFromBackend(),
            dashboardUiConfig: { // dashboard UI config: hideTitle, hideTab, hideChartControls, filters.visible, filters.expanded (optional), urlParams (optional)
                hideTitle: true,
                filters: {
                    expanded: true,
                },
                urlParams: {
                    foo: 'value1',
                    bar: 'value2',
                    // ...
                }
            },
            // optional additional iframe sandbox attributes
            iframeSandboxExtras: ['allow-top-navigation', 'allow-popups-to-escape-sandbox']
        });
    </script>

</body>

</html>
