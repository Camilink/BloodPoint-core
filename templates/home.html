<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Navbar Vertical */
        .navbar-vertical {
            width: 250px;
            background: #7d0000;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Logo/Brand */
        .navbar-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.5rem;
        }


        .nav-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .nav-item:hover {
            background: #940606;
        }

        .nav-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Contenido principal  */
        .main-content {
            flex: 1;
            padding: 20px;
        }
    </style>
    <title>BloodPoint - Inicio</title>
</head>

<body>
    <!-- Navbar Vertical -->
    <nav class="navbar-vertical">
        <div class="navbar-brand">
            <i class="fas fa-heartbeat"></i>
            <span>BLOODPOINT</span>
        </div>

        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>

        <a href="#" class="nav-item">
            <i class="fas fa-tint"></i>
            <span>Donaciones</span>
        </a>

        <a href="#" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Campa침as</span>
        </a>

        <a href="#" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Configuraci칩n</span>
        </a>
        <a href="{% url 'login' %}" class="nav-item"> Cerrar sesi칩n </a>
    </nav>
    <div class="main-content">
        <h2>Bienvenido a BLOODPOINT</h1>
            <iframe width="600" height="400" seamless frameBorder="0"
                src="https://bloodpoint-core.onrender.com/superset/explore/p/EeYPxOBMbj6/?standalone=1&height=400">
            </iframe>
    </div>


    <!-- JSSS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- SDK de Superset -->
    <script src="https://unpkg.com/@superset-ui/embedded-sdk"></script>

    <script>
        // 1. Configuraci칩n inicial
        const SUPERSET_URL = "https://bloodpoint-core.onrender.com";
        const CHART_ID = "EeYPxOBMbj6"; // Usa tu chart ID real

        // 2. Obtener el token JWT
        fetch('/api/superset-token/' + CHART_ID + '/')
            .then(response => response.json())
            .then(data => {

                // 3. Configurar el SDK
                supersetEmbeddedSdk.embedChart({
                    id: CHART_ID,
                    supersetDomain: SUPERSET_URL,
                    mountPoint: document.getElementById("superset-container"),
                    fetchGuestToken: () => data.token, // Token obtenido de tu backend
                    dashboardUiConfig: {
                        hideTitle: true,
                        filters: {
                            expanded: false,
                        }
                    }
                });

            })
            .catch(error => console.error("Error loading chart:", error));
    </script>

</body>

</html>
